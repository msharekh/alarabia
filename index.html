<script>
    // const canvas1 = document.getElementById('my-house');
    const canvas2 = document.getElementById('arabic-word');

    // const ctx1 = canvas1.getContext('2d');
    const ctx2 = canvas2.getContext('2d');

    // Set line width
    // ctx1.lineWidth = 10;
    ctx2.lineWidth = 5;

    /* 
    // Wall
    ctx1.strokeRect(75, 140, 150, 110);

    // Door
    ctx1.fillRect(130, 190, 40, 60);

    // Roof
    ctx1.moveTo(50, 140);
    ctx1.lineTo(150, 60);
    ctx1.lineTo(250, 140);
    ctx1.closePath();
    ctx1.stroke(); 
    */

    // arabic word
    let p = {
        startX: 0,
        startY: 0,
        endX: 0,
        endY: 0
    }


    p.startX = 400;
    p.startY = 100;

    dx = 100;
    dy = 0;

    p.endX = p.startX + dx;
    p.endY = p.startY + dy;

    ctx2.moveTo(p.startX, p.startY);
    ctx2.lineTo(p.endX, p.endY);

    ctx2.stroke();
</script>
