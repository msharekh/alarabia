<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas document</title>
    <style>
        #my-house {
            width: 150px;
            top: 20px;
            position: fixed;
        }

        #arabic-word {
            /* width: 550px; */
            /* top: 220px;
            position: fixed; */
            border: solid red 1px;
        }
    </style>
</head>

<body>
    <canvas id="my-house" width="300" height="300"></canvas>
    <canvas id="arabic-word" width="600" height="800"></canvas>
</body>

</html>
<script>
    const canvas2 = document.getElementById('arabic-word');
    const ctx2 = canvas2.getContext('2d');

    ctx2.lineWidth = 5;

    /*::::::::::::::::  Part  1 ::::::::::::::::*/
    dx = 30;
    dy = - 30;

    let p;
    p = set_p(500, 100, dx, dy);
    drawP(ctx2, p)
    /*::::::::::::::::  Part  1 ::::::::::::::::*/
    dx = 0;
    dy = 200;
    p = set_p(p.endX, p.endY, dx, dy);

    drawP(ctx2, p)
    // -------------------
    ctx2.stroke();
    function set_p(x, y, dx, dy) {
        let p = {
            startX: 0,
            startY: 0,
            endX: 0,
            endY: 0
        }
        p.startX = x;
        p.startY = y;
        p.endX = p.startX + dx;
        p.endY = p.startY + dy;
        return p;
    }
    function drawP(ctx2, p) {
        ctx2.moveTo(p.startX, p.startY);
        ctx2.lineTo(p.endX, p.endY);
    }
</script>
