    function dir(d, v) {

            case 'R':

    function drawPoint(x, y, b) {

        p = set_p(x + b, y + b, -b, 0);
        drawP(ctx2, p)
        p = set_p(x, y + b, 0, -b);
        drawP(ctx2, p)
    }
    function set_p(x, y, dx, dy) {
        let p = {
            startX: 0,
            startY: 0,
            endX: 0,
            endY: 0
        }
        p.startX = x;
        p.startY = y;
        p.endX = p.startX + dx;
        p.endY = p.startY + dy;
        return p;
    }
